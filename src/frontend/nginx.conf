# Usar servidor HTTP en puerto 80 (local)

events {
    worker_connections 1024;
}

http {
    include mime.types;
    include /var/www-allow/cloudflare-ips.conf*;

    # Tipos MIME para Unity WebGL
    types {
        application/wasm wasm;
        application/octet-stream data;
        application/javascript js;
    }

    upstream game {
        server game-service:50051;
    }

    # Servidor principal para desarrollo/local
    server {
        listen 80;
        server_name localhost;

        # Configuraci칩n de compresi칩n gzip
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml application/wasm;

        # Archivos est치ticos (React build)
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # Servir archivos Unity WebGL precomprimidos
        # Esta configuraci칩n sirve archivos .gz directamente con las cabeceras correctas
        location /files/ {
            root /usr/share/nginx/html;
            
            # Habilitar gzip_static para servir archivos .gz precomprimidos
            gzip_static always;
            gunzip on;
            
            # Tipo MIME adicional para archivos .data de Unity
            types {
                application/octet-stream        data;
            }
            
            # Cacheo para mejor rendimiento
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Ruta para conectar con el WebSocket del backend
        location /game {
            proxy_pass http://game/;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
